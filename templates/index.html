<!DOCTYPE html>
<html>
<head>
    <title>YouTube to PDF</title>
</head>
<body>
    <h1>Convert YouTube Video to PDF</h1>
    <form method="POST">
        <label>Enter YouTube URL:</label><br>
        <input type="text" name="url" style="width: 400px;"><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
</body>
</html>
